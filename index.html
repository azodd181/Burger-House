<!DOCTYPE html>
<html lang="zxx" translate="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger House</title>
    <!-- libs -->
    <link rel="stylesheet" href="./libs/normalize.css" />
  </head>
  <body class="body">
    <header class="header">
      <div class="container">
        <div class="header-row">
          <a href="./index.html" class="logo">
            <img src="./img/LOGO.svg" alt="Логотип" />
          </a>
          <nav class="header-menu">
            <a href="#!" class="social-link">Почему у нас</a>
            <a href="#!" class="social-link">Меню бургеров</a>
            <a href="#!" class="social-link">Оформление заказа</a>
          </nav>
          <div class="currency">
            <span>$</span>
          </div>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="section-1">
        <div class="banner">
          <span class="menu-card">Новое меню</span>
          <div class="banner-title">
            <h1 class="title-1">Бургер чеддер</h1>
          </div>
          <p class="banner-content">
            Мы обновили наше меню, спешите попробовать сезонные новинки и
            насладиться отличным вкусом наших бургеров. Готовим для вас лучшие
            бургеры в городе из отборной мраморной говядины.
          </p>
          <button class="button" type="button">
            <span class="button-text">Смотреть меню</span>
          </button>
        </div>
        <div class="main-burger">
          <img src="./img/main_burger.png" alt="Burger" />
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="container">
        <div class="footer-row">
          <div class="footer-left">
            <a href="./index.html" class="logo">
              <img src="./img/LOGO.svg" alt="Логотип" />
            </a>
          </div>
          <div class="footer-right">
            <span>Все права защищены</span>
          </div>
        </div>
      </div>
    </footer>
    <!-- css -->
    <link rel="stylesheet" href="./css/globals.css" />
  </body>
</html>
